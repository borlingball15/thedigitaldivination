<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Helvetica Neue, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 60px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 id="selectedYear"></h1>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const year = urlParams.get('year');
            document.getElementById('selectedYear').innerText = `Selected Year: ${year}`;
        };
    </script>
</body>
</html>
