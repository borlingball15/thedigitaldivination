<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Selection</title>
    <link rel="stylesheet" href="artistselection.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Helvetica Neue, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 250px;
            text-align: left;
            text-transform: uppercase;
            transition: color 0.3s; 
        }
    </style>
</head>
<body>
    <h1 id="selectedYear" onmouseover="this.style.color='red'" onmouseout="this.style.color='white'"></h1>
    <ul id="artistList"></ul>

    <script src="artistselection.js"></script>
</body>
</html>
